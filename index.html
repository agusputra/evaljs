<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <div id="vueRoot" class="container jumbotron">
    <div class="row">
      <form class="col-12 col-md-8 offset-md-2">
        <div class="form-group">
          <label for="code">Code</label>
          <input id="code" class="form-control" v-model="code" style="font-family: monospace">
          <div class="text-right">
            <button class="btn btn-primary mt-3" @click.prevent="eval">Eval</button>
          </div>
        </div>
        <div class="card mt-3 bg-light">
          <div class="card-header">Result</div>
          <div class="card-body" :class="{'bg-danger': ex}" style="max-height: 320px; overflow: auto">
            <pre>{{result}}</pre>
          </div>
        </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

  <script>
    new Vue({
      el: '#vueRoot',
      data: {
        code: null,
        result: null,
        ex: null
      },
      methods: {
        eval() {
          if (this.code) {
            this.ex = null;
            this.result = null;
            let result;

            try {
              result = eval.bind(window)(this.code.toString());
            } catch (ex) {
              this.ex = ex;
              result = ex.toString();
            }

            if (typeof result === 'object') {
              result = Object.getOwnPropertyNames(result);
            } else if (typeof result === 'undefined') {
              result = typeof result;
            }

            this.result = result;
          }
        }
      }
    })
  </script>
</body>

</html>
